
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">
      <title>Starter Template for Bootstrap</title>
      <!-- Bootstrap core CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" rel="stylesheet">


      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <![endif]-->
   </head>
   <body>
   <div class="container">
       <div class="row">
            <div class="span4">
                <form class="form-horizontal">
  <fieldset>
    <legend>Weather {{city}}</legend>
    <div class="form-group">
        <form action="/" method="post">
           <!--{% csrf_token %}-->
      <label for="cityName" class="col-lg-2 control-label"></label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="cityName" name="cityName" placeholder="input city name">
      </div>
       </form>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>

</form>
                <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
        <th>Date</th>
        <th>Temp Cã‚œ</th>
        <th>Wind (m/s)</th>
      <th>Cloudy</th>
      <th>Pressure Hg. Art.</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>{{weather.date}}</td>
      <td>{{weather.temperature.temp}}</td>
      <td>{{weather.wind.speed}} </td>
      <td>{{weather.cloudy}}</td>
      <td>{{weather.pressure.press}}</td>
      <td>{{weather.status}}</td>
    </tr>

  </tbody>
</table>
            </div>
           <script src="static\scripts.js"></script>
       </div>
       <!--<form action="/" method="post">-->
           <!--{% csrf_token %}-->
        <!--<label for="your_name">Your name: </label>-->
        <!--<input id="your_name" type="text" name="your_name">-->
        <!--<input type="submit" value="OK">-->
        <!--</form>-->
        {% block press%}
       {%endblock%}
  </div>


      <!-- Bootstrap core JavaScript
         ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   </body>
</html>
